  <div class="col-md-12 mt-3" *ngIf="classroom">
  <div class="jumbotron">
    <h1 class="display-4">{{ classroom.name }}</h1>
    <p class="lead">{{ classroom.description }}</p>
    <hr class="my-4">
    <p *ngIf="classroom.code">Para invitar a otras personas comparte este codigo: {{ classroom.code }}</p>
    <a href="#" class="btn btn-primary mr-2" *ngIf="classroom.user || member && member.role == 'ROLE_TEACHER'" [routerLink]="['/create-task']" >
      Crear Tarea
    </a>
    <a href="#" class="btn btn-warning" *ngIf="classroom.user" [routerLink]="['/members']" >Ver miembros</a>
  </div>
  <h2>Tareas</h2>
  <hr>
  <div class="tasks mt-3" *ngFor="let task of tasks">
    <div class="card">
      <h5 class="card-header">{{task.title}}</h5>
      <div class="card-body">
        <h5 class="card-title"></h5>
        <p *ngIf="task.content">{{ task.description }}..</p>
        <a href="#" class="btn btn-primary mr-2" [routerLink]="['/task', task.id]" >Ver tarea</a>
        <a href="#" class="btn btn-warning" [routerLink]="['/answers',task.id]" *ngIf="classroom.user || member && member.role == 'ROLE_TEACHER'"  >Ver respuestas</a>
      </div>
    </div>
  </div>
  <div *ngIf="tasks && tasks.length == 0">
    Todav√≠a no hay tareas subidas
  </div>
</div>
<div class="d-flex justify-content-center mt-5" *ngIf="!classroom">
  <div class="spinner-border" role="status">
    <span class="sr-only">Loading...</span>
  </div>
</div>
