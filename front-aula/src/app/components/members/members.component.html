<div class="col-md-12 mt-3" *ngIf="members">
    <h1>Miembros de la clase</h1>
    <div class="login">
        <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true" *ngIf="changing"></span>
    </div>
    <h4>Creador de la clase: {{ classroom.user.name  + ' ' + classroom.user.surname}}</h4>
    <hr>
    <div *ngIf="!members.message">
        <div *ngFor="let member of members">
            <div class="buttons">
                <button class="btn btn-dark" *ngIf="member.role == 'ROLE_STUDENT' || !member.role" (click)="changeRole('ROLE_TEACHER',member.id)">
                    Cambiar a profesor
                </button>
                <button class="btn btn-warning" *ngIf="member.role == 'ROLE_TEACHER'" (click)="changeRole('ROLE_STUDENT',member.id)">
                    Cambiar a alumno
                </button>
            </div>
            <h4>{{ member.name + ' ' + member.surname }}</h4>
            Rol: 
            <span *ngIf="member.role == 'ROLE_STUDENT' || !member.role">Estudiante</span>
            <span *ngIf="member.role == 'ROLE_TEACHER'">Profesor</span>
            <hr>     
        </div>
    </div>
    <div *ngIf="members.message">
        No hay miembros en esta clase
    </div>
</div>
<div class="d-flex justify-content-center mt-5" *ngIf="!members">
    <div class="spinner-border" role="status">
      <span class="sr-only">Loading...</span>
    </div>
  </div>
