<div class="col-md-12 mt-3" *ngIf="task">
    <h1>{{ task.title }}</h1>
    <hr>
    <div [innerHTML]="task.content" class="text-justify"></div>
    <a href="{{ this.url + 'task/file/' + task.file }}" download="{{ task.file }}" *ngIf="task.file">
        Descargar archivo: {{ task.file.substr(10) }}
    </a>
    <hr>
    <div *ngIf="condition" class="alert alert-warning">
        Ya has respondido a esta tarea
    </div>
    <div *ngIf="!condition && member && member.role != 'ROLE_TEACHER'">
        <answer [task]="task" [classroom_id]="task.classroom_id"></answer>
    </div>
      
</div>
<div class="d-flex justify-content-center mt-5" *ngIf="!task">
    <div class="spinner-border" role="status">
      <span class="sr-only">Loading...</span>
    </div>
</div>
